    <body>
        <!-- Welcome to Codrex Online-->
        <!-- Thanks for downloading this template-->
        <h2 class="codrex" align="center">CODREX</h2>

            <p class="sign" align="center">Sign in</p>
            <form class="form1">
                <input class="un " type="text" align="center" placeholder="Username">

            </form>
        </div>
